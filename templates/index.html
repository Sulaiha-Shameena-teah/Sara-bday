    <style>
        *
        {
          padding: 0;
          margin: 0;
        }
      
        .hover-rotate:hover {
          transform: scale(1.0) rotate(5deg);
        }
        .menu_btn
        { 
            position: fixed;
            right: 0px;
            top: 0px;
            z-index: 1;
        }
        
          .b017e7f
          {
            background-color: #017e7f;
          }
          .bc11a2b
          {
            background-color: #c11a2b;
          } 
          .b68ff00
          {
            background-color: #68ff00;
          }
          .b052939
          {
            background-color: #052939;
          } 
          .bFFBF00{
            background-color: #FFBF00;
          } 
          .bff005c
          {
            background-color: #ff005c;
          }
          .image-container:hover .overlay {
            opacity: 0.97;
          }

          .stroke{
            animation: clrchange 2s linear infinite;
            
          }
          @keyframes clrchange {
            0%
            {
              text-shadow: 2px 2px red;
            }
            10%
            {
              text-shadow: 2px 2px orange;
            }
            20%
            {
              text-shadow: 2px 2px violet;
            }
            30%
            {
              text-shadow: 2px 2px purple;
            }
            40%
            {
              text-shadow: 2px 2px #006FFF;
            }
            50%
            {
              text-shadow: 2px 2px  #13f4ef;
            }
            60%
            {
              text-shadow: 2px 2px #68ff00;
            }
            70%
            {
              text-shadow: 2px 2px #faff00;
            }
            80%
            {
              text-shadow: 2px 2px #FFBF00;
            }
            90%
            {
              text-shadow: 2px 2px #ff005c;
            }
