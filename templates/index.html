<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>  
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    
    <style>
        *
        {
          padding: 0;
          margin: 0;
        }
      
        .hover-rotate:hover {
          transform: scale(1.0) rotate(5deg);
        }
        .menu_btn
        { 
            position: fixed;
            right: 0px;
            top: 0px;
            z-index: 1;
        }
        
          .b017e7f
          {
            background-color: #017e7f;
          }
          .bc11a2b
          {
            background-color: #c11a2b;
          } 
          .b68ff00
          {
            background-color: #68ff00;
          }
          .b052939
          {
            background-color: #052939;
          } 
          .bFFBF00{
            background-color: #FFBF00;
          } 
          .bff005c
          {
            background-color: #ff005c;
          }
          .image-container:hover .overlay {
            opacity: 0.97;
          }

          .stroke{
            animation: clrchange 2s linear infinite;
            
          }
          @keyframes clrchange {
            0%
            {
              text-shadow: 2px 2px red;
            }
            10%
            {
              text-shadow: 2px 2px orange;
            }
            20%
            {
              text-shadow: 2px 2px violet;
            }
            30%
            {
              text-shadow: 2px 2px purple;
            }
            40%
            {
              text-shadow: 2px 2px #006FFF;
            }
            50%
            {
              text-shadow: 2px 2px  #13f4ef;
            }
            60%
            {
              text-shadow: 2px 2px #68ff00;
            }
            70%
            {
              text-shadow: 2px 2px #faff00;
            }
            80%
            {
              text-shadow: 2px 2px #FFBF00;
            }
            90%
            {
              text-shadow: 2px 2px #ff005c;
            }
            100%
            {
              text-shadow: 2px 2px #FFB;
            }
          }
          
          
    </style>

    {% load static %}
    
    <div class="container-fluid p-4 bg-light text-dark">
      <h1 class="stroke" style="font-size: 50px;">Happy Birthday Sara!</h1>
      <form action='puzzle' method='GET'>
          <button class="badge btn bg-light text-dark" type="submit" style="border: 1px dashed black;">surprise</button>
      </form>
    </div>
   
  
    <form action='comment' method='GET'>
        <button class="menu_btn badge btn bg-light text-dark" style="border: 1px dashed black;"> <i class="fa fa-heart"></i> -comments- </button> 
    </form>
  
    
    
    

   
    <div class="container text-center p-4 align-items-center">
      <h1 class="display-5 text-white" style=" text-shadow: 2px 2px 5px rgba(0, 0, 0); font-weight:100;"> <b>Her Storyboard</b> <i class="fa fa-heart" style="font-size: 15px;"></i> </h1>
      
    </div>

    <div class="conatiner mx-auto" style="width: 95%;">
      <div class="row d-flex justify-content-center">

        {% for i,j in ziplist  %}

        <div class="col-md-2 p-1 m-4 shadow-lg border hover-rotate" style="max-width: 300px;">
          <div class="card">
            <img src="{{i.img.url}}" class=" card-img-top" style="height: 300px;">
          </div>
        </div>

        {% endfor %}

      </div>
    </div>
    
   
 

</body>

<script>
   
</script>
</html>
